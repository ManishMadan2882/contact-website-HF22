<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yasmin's Contact Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="justify-center flex items-center min-h-screen">
    <div
      class="w-full max-w-sm bg-white rounded-lg border border-neutral-200 shadow-md dark:bg-neutral-800 dark:border-neutral-700"
    >
      <div class="flex flex-col items-center py-10">
        <img
          class="mb-3 w-24 h-24 rounded-full shadow-lg"
          src="./photo.jpeg"
          alt="Yasmin"
        />

        <h5 class="mb-1 text-xl font-medium text-neutral-900 dark:text-white">
          Yasmin Zulfati Yusrina
        </h5>

        <span class="text-sm text-neutral-500 dark:text-neutral-400"
          >Lecturer and Developer</span
        >

        <div class="flex mt-4 space-x-3 md:mt-6">
          <a
            href="http://www.youtube.com/c/YasminZulfatiYusrina"
            class="inline-flex items-center py-2 px-4 text-sm font-medium text-center text-white bg-red-700 rounded-lg hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800"
          >
            <i class="fa-brands fa-youtube -mb-1 mr-2"></i>
            Subscribe</a
          >

          <a
            href="https://github.com/yasminzy"
            class="inline-flex items-center py-2 px-4 text-sm font-medium text-center text-neutral-900 bg-white rounded-lg border border-neutral-300 hover:bg-neutral-100 focus:ring-4 focus:outline-none focus:ring-neutral-200 dark:bg-neutral-800 dark:text-white dark:border-neutral-600 dark:hover:bg-neutral-700 dark:hover:border-neutral-700 dark:focus:ring-neutral-700"
            ><i class="fa-brands fa-github -mb-1 mr-2"></i> Follow</a
          >
        </div>
      </div>
    </div>
  </body>
</html>

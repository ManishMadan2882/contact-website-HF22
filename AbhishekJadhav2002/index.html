<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Abhishek Jadhav Contact Card</title>
  </head>
  <body>
    <article class="profile">
        <div class="profile-image">
            <img src="https://avatars.githubusercontent.com/u/79781388" alt="profile-image" />
        </div>
        <h2 class="profile-username">Abhishek Jadhav</h2>
        <small class="profile-user-handle">Software Developer</small>
        <div class="profile-actions">
            <button class="btn btn--primary">Follow</button>
            <button class="btn btn--icon">
                <i class="ph-export"></i>
            </button>
            <button class="btn btn--icon">
                <i class="ph-dots-three-outline-fill"></i>
            </button>
        </div>
        <div class="profile-links">
            <a href="#" class="link link--icon" title="icon">
                <i class="ph-twitter-logo"></i>
            </a>
            <a href="#" class="link link--icon" title="icon">
                <i class="ph-facebook-logo"></i>
            </a>
            <a href="#" class="link link--icon" title="icon">
                <i class="ph-instagram-logo"></i>
            </a>
        </div>
    </article>
  </body>
</html>
